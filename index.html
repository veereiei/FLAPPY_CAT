<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Cat: Space Edition (JS)</title>
    <style>
        /* * แก้ไข: ตั้งค่า HTML และ BODY ให้ใช้ความสูงเต็มที่ 
         * และเอา margin ออกทั้งหมด
         */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; 
            overflow: hidden; /* ป้องกันการเลื่อนหน้าจอ */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333; /* สีพื้นหลังหลัก (สีเทาเข้ม) */
        }
        
        canvas {
            border: 2px solid white;
            display: block;
            
            /* * แก้ไข: ใช้ max-height/max-width เพื่อให้ Canvas ขยายได้ 
             * โดยไม่เกินขนาดหน้าจอและรักษาสัดส่วน 
             */
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            aspect-ratio: 4 / 6; /* รักษาสัดส่วน 400:600 */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
